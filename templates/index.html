{% extends "base.html" %}

{% block title %}Overview{% endblock %}

{% block headline %}Overview{% endblock %}

{% block main %}
<div class="entries">
    {% for entry in entries %}
    <div class="entry">
        <div class="title">
            <h2><a href="{{ url_for('entry', entry_id=entry.key.id()) }}">{{ entry.title }}</a></h2>
        </div>
        <div class="body">
            <p>{{ entry.body }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
